<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/aikatauluhsl.js"></script>
    <script src="js/info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdnp378Eb1qxZRQrYJcT7jIoyJlLxZvE&callback=initMap"></script>
    <script src="js/time.js"></script>
</head>

<body onload="startTime()">
<div id="parentdiv">
    <div id="time"></div>
    <div class="map" id="map">
        <!-- Google maps tulee t채h채n -->
    </div>

    <div id="chili">
        <div id="AikaTaulu">
        <ul id="aikataulu"></ul>
        <script>
            var times = new Array();
            times[0] = "12:00";
            times[1] = "12:03";
            times[2] = "12:06";
            times[3] = "12:09";

            $(function(){
                var list = "";
                for(i=0; i<times.length; i++){
                    list +="<ul>"+times[i]+"</ul>";
                }
                $("#aikataulu").append(list);
            });
        </script>
        </div>
        <div id="mainos">
            Mainos <!-- Mahdolliset mainokset -->
        </div>

    </div>

</div>

<div id="buttonZoom">
    <button id="resize"> <!--onclick="isomap();"-->Suurenna</button><br>
    <button id="info" onclick="myInfo()">Info</button>
</div>

<script>

    $('#resize').click(function muutakoko(){
            var kartta = document.getElementById("map");
            var chili = document.getElementById("chili")
            var value = $(this).html();
            if(value != 'Piennenn채'){
                $(this).html('Piennenn채');
                $(kartta).toggleClass('fullscreen map');
                $(chili).addClass('katoa')
                initMap();
                return false;
            }else{
                $(this).html('Suurenna');
                $(kartta).toggleClass('map fullscreen');
                $(chili).removeClass('katoa')
                initMap();
            }
        }
    )
</script>
</body>
</html>
