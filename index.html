<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/gmap-fullscreen.js"></script>
    <script src="js/aikataulu.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdnp378Eb1qxZRQrYJcT7jIoyJlLxZvE&callback=initMap"></script>
    <script src="js/time.js"></script>
</head>
<body onload="startTime()">
<div id="parentdiv">
    <div id="time"></div>
    <div class="map" id="map">
        Mappi <!-- Google maps tulee tähän -->
    </div>
    <div id="chili">
        <div id="AikaTaulu">
            Aikataulut tulee tähän. <!--Älybussi ja hsl aikataulut tänne-->
        </div>
        <div id="mainos">
            Mainos <!-- Mahdolliset mainokset -->
        </div>
    </div>
</div>
<div id="buttonZoom"> <!-- Kartan suurenus nappula -->
    <button id="resize">Suurenna</button>
</div>
<script> /* kartan suurennus funktio */
    $('#resize').click(function muutakoko(){
            var kartta = document.getElementById("map");
            var chili = document.getElementById("chili")
            var value = $(this).html();
            if(value != 'Piennennä'){
                $(this).html('Piennennä');
                $(kartta).toggleClass('fullscreen map');
                $(chili).addClass('katoa')
                initMap();
                return false;
            }else{
                $(this).html('Suurenna');
                $(kartta).toggleClass('map fullscreen');
                $(chili).removeClass('katoa')
                initMap();
            }
        }
    )
</script>
</body>
</html>
