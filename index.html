<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/aikatauluhsl.js"></script>
    <script src="js/info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdnp378Eb1qxZRQrYJcT7jIoyJlLxZvE&callback=initMap"></script>
    <script src="js/time.js"></script>
	<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
</head>

<body onload="startTime()">
<div id="parentdiv">
    <center><div id="time"></div></center>
    <div class="map" id="map">
        <!-- Google maps tulee tähän -->
    </div>

    <div id="chili">
        <div id="AikaTaulu">
		<center><h6 style="margin-bottom:0;">Aikataulu</h6></center>
        <ul id="aikataulu"></ul>
        <script>
            var times = new Array();
            times[0] = "12:00";
            times[1] = "12:03";
            times[2] = "12:06";
            times[3] = "12:09";

            $(function(){
                var list = "";
                for(i=0; i<times.length; i++){
                    list +="<ul>"+times[i]+"</ul>";
                }
                $("#aikataulu").append(list);
            });
        </script>
        </div>
        <div id="mainos">
            <center><img id="mainosLogo" width="275em" src="img/MetropoliaLogo.png"></center>
             <!-- Mahdolliset mainokset -->
        </div>

    </div>

</div>

<div id="buttonZoom">
    <button id="resize"> <!--onclick="isomap();"-->Suurenna</button><br>
    <a id="go" href="#infoText"><button id="info">Info</button></a>
</div>

<div id="infoText">	
    <h1>Älybussipysäkki</h1>
	<p>Sohjoa projekti</p>
</div>

<script>
	$("#go").leanModal();
    $('#resize').click(function muutakoko(){
            var kartta = document.getElementById("map");
            var chili = document.getElementById("chili")
            var value = $(this).html();
            if(value != 'Piennennä'){
                $(this).html('Piennennä');
                $(kartta).toggleClass('fullscreen map');
                $(chili).addClass('katoa');
                initMap();
                return false;
            }else{
                $(this).html('Suurenna');
                $(kartta).toggleClass('map fullscreen');
                $(chili).removeClass('katoa');
                initMap();
            }
        }
    )
</script>
</body>
</html>
