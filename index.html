        <ul id="aikataulu"></ul>
        <script>
            var times = new Array();
            times[0] = "Seuraavaan ~5 minuuttia";

            $(function(){
                var list = "";

            var hsl_times = new Array();
            hsl_times[0] = "12:00 Esimerkkitie";
			hsl_times[1] = "12:05";
			hsl_times[2] = "12:08";
			hsl_times[3] = "12:13";

            $(function(){
                var list = "";
                for(i=0; i<hsl_times.length; i++){
                    list +="<ul>"+hsl_times[i]+"</ul>";
                }
                $("#hsl_aikataulu").append(list);
            });
			</script>

    $('#resize').click(function muutakoko(){
            var kartta = document.getElementById("map");
            var chili = document.getElementById("chili")
            var value = $(this).html();
            if(value != 'Piennennä'){
                $(this).html('Piennennä');
                $(kartta).toggleClass('fullscreen map');
                $(chili).addClass('katoa');
                initMap();
                return false;
            }else{
                $(this).html('Suurenna');
                $(kartta).toggleClass('map fullscreen');
                $(chili).removeClass('katoa');
                initMap();
            }
        }
    )
